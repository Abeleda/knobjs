<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KnobJS</title>
</head>
<body>
<link rel="stylesheet" href="../public/knob.min.css">

<h1>knob.js</h1>

<h2>knob-button default</h2>
<div data-bind="foreach: buttons">
	<knob-button params="label: $data, variation: 'default', icon: '#icon-search'"></knob-button>
</div>

<h2>knob-button primary</h2>
<div data-bind="foreach: buttons">
	<knob-button params="label: $data, variation: 'primary', icon: '#icon-search'"></knob-button>
</div>

<h2>knob-input</h2>
<knob-input></knob-input>
<knob-input params="type: 'password'"></knob-input>

<h2>knob-dropdown</h2>
<knob-dropdown params="
	rightIcon: '#icon-down',
	items: [
		{label: 'id', icon: '#icon-a-z', value: {field: 'id desc', asc: true}},
		{label: 'id', icon: '#icon-z-a', value: {field: 'id', asc: false}},
		{label: 'name', icon: '#icon-a-z', value: {field: 'name', asc: true}},
		{label: 'name', icon: '#icon-z-a', value: {field: 'name', asc: false}}
	]">
</knob-dropdown>

<h2>knob-items-per-page</h2>
<knob-items-per-page params="numOfItems: numOfItems, numOfPages: numOfPages"></knob-items-per-page>

<h2>knob-pagination</h2>
<knob-pagination params="numOfPages: numOfPages"></knob-pagination>

<h2>knob-paged-list</h2>

<knob-paged-list params="store: store, fields: ['id', 'email', 'name', 'title'], search: 'title', sort: ['id', 'name']">
	<div>
		<span data-bind="text: data.id"></span>
		<span data-bind="text: data.email"></span>
		<span data-bind="text: data.name"></span>
		<span data-bind="text: data.title"></span>
	</div>
</knob-paged-list>

<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
<script src="../src/components.built.js"></script>
<script src="./knob.built.js"></script>
</body>
</html>
