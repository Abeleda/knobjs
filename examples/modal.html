<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KnobJS</title>
	<link rel="stylesheet" href="/lib/normalize.css">
	<link rel="stylesheet" href="/knob.css">
	<link rel="stylesheet" href="/examples/example.css">
</head>
<body>
<div class="example">
<!-- inject:svg --><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<symbol id="icon-open" viewBox="0 0 32 32">
<path d="M26.667 8h-10.667l-2.667-2.667h-8c-1.473 0-2.653 1.193-2.653 2.667l-0.013 16c0 1.473 1.193 2.667 2.667 2.667h21.333c1.473 0 2.667-1.193 2.667-2.667v-13.333c0-1.473-1.193-2.667-2.667-2.667zM26.667 24h-21.333v-13.333h21.333v13.333z"/>
</symbol>
<symbol id="icon-close" viewBox="0 0 32 32">
<path d="M25.333 8.553l-1.887-1.887-7.447 7.447-7.447-7.447-1.887 1.887 7.447 7.447-7.447 7.447 1.887 1.887 7.447-7.447 7.447 7.447 1.887-1.887-7.447-7.447z"/>
</symbol></svg><!-- endinject -->
	<h1>KNOB 2.0</h1>
	<h2>knob-modal</h2>

	<knob-button params="label: 'Open modal', variation: 'default', icon: '#icon-open', click: function() {modalVisible.toggle();}"></knob-button>
	<knob-modal params="
		title: 'test modal',
		icon: '#icon-open',
		visible: modalVisible">
		<p>
			Lorem ipsum <a href="#">dolor sit amet</a>, <strong>consectetur adipisicing elit</strong>. Autem beatae dolorum molestiae, dignissimos, qui laboriosam a. Autem voluptatum, laboriosam fugiat velit quae soluta nesciunt cum? Ut voluptates molestias, obcaecati totam!
		</p>
	</knob-modal>
	<hr>
	<h2>knob-confirm</h2>
	<knob-button class="button-close" params="label: 'Open confirm', variation: 'default', icon: '#icon-open', click: function() {confirmVisible.toggle();}"></knob-button>
	<knob-confirm params="
		title: 'Confirm',
		icon: '#icon-open',
		message: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae doloribus porro eos consequuntur libero rerum, ea laboriosam voluptate consequatur perferendis omnis nisi quasi beatae voluptatibus, quae, animi. Debitis, in tempora.?',
		visible: confirmVisible,
		okLabel: 'Ok',
		cancelLabel: 'Cancel',
		callback: confirmCallback
	"></knob-confirm>
	<hr>
	<h2>knob-alert</h2>
	<knob-button class="button-close" params="label: 'Open alert', variation: 'default', icon: '#icon-open', click: function() {alertVisible.toggle();}"></knob-button>


	<knob-alert params="
		title: 'test alert',
		icon: '#icon-warning',
		message: 'I have to alert you about something?',
		visible: alertVisible,
		okLabel: 'Ok',
		callback: alertCallback">
	</knob-alert>
	<hr>
	<h2>Modal in modal!</h2>
	<knob-button class="button-close" params="label: 'Open Outer', variation: 'default', icon: '#icon-open', click: () => {modalInModal.outerVisible.toggle();}"></knob-button>
	<knob-modal class="variation-medium" params="
		title: 'modal in modals!',
		visible: modalInModal.outerVisible,
		beforeClose: modalBeforeClose
	">
		<knob-button class="button-close" params="label: 'Open Inner', variation: 'default', icon: '#icon-open', click: () => {modalInModal.innerVisible.toggle();}"></knob-button>
		<knob-modal class="variation-small" params="
			title: 'innder modal!',
			visible: modalInModal.innerVisible,
			beforeClose: modalBeforeClose
		">
		</knob-modal>
	</knob-modal>
</div>
<script src="/lib/knockout-latest.debug.js"></script>
<script src="/knob.js"></script>
<script src="/examples/main.js"></script>
</body>
</html>
