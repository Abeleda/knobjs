<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KnobJS</title>
	<link rel="stylesheet" href="/lib/normalize.css">
	<link rel="stylesheet" href="/knob.css">
	<link rel="stylesheet" href="/examples/example.css">
</head>
<body>
<div class="example">
		<!-- inject:svg --><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<symbol id="icon-chevron-left" viewBox="0 0 32 32">
<path d="M20.553 9.887l-1.887-1.887-8 8 8 8 1.887-1.887-6.113-6.113z"/>
</symbol>
<symbol id="icon-chevron-right" viewBox="0 0 32 32">
<path d="M13.333 8l-1.887 1.887 6.113 6.113-6.113 6.113 1.887 1.887 8-8z"/>
<symbol id="icon-last-page" viewBox="0 0 32 32">
<path d="M7.453 9.88l6.12 6.12-6.12 6.12 1.88 1.88 8-8-8-8zM21.333 8h2.667v16h-2.667z"/>
</symbol>
<symbol id="icon-first-page" viewBox="0 0 32 32">
<path d="M24.547 22.12l-6.12-6.12 6.12-6.12-1.88-1.88-8 8 8 8zM8 8h2.667v16h-2.667z"/>
</symbol>
<symbol id="icon-search" viewBox="0 0 32 32">
<path d="M20.667 18.667h-1.060l-0.367-0.367c1.307-1.513 2.093-3.48 2.093-5.633 0-4.787-3.88-8.667-8.667-8.667s-8.667 3.88-8.667 8.667 3.88 8.667 8.667 8.667c2.153 0 4.12-0.787 5.633-2.087l0.367 0.367v1.053l6.667 6.653 1.987-1.987-6.653-6.667zM12.667 18.667c-3.313 0-6-2.687-6-6s2.687-6 6-6 6 2.687 6 6-2.687 6-6 6z"/>
</symbol>
<symbol id="icon-sort-asc" viewBox="0 0 32 32">
<path d="M10 24v-24h-4v24h-5l7 7 7-7h-5z"/>
<path d="M14 18h18v4h-18v-4z"/>
<path d="M14 12h14v4h-14v-4z"/>
<path d="M14 6h10v4h-10v-4z"/>
<path d="M14 0h6v4h-6v-4z"/>
</symbol>
<symbol id="icon-sort-desc" viewBox="0 0 32 32">
<path d="M10 24v-24h-4v24h-5l7 7 7-7h-5z"/>
<path d="M14 0h18v4h-18v-4z"/>
<path d="M14 6h14v4h-14v-4z"/>
<path d="M14 12h10v4h-10v-4z"/>
<path d="M14 18h6v4h-6v-4z"/>
</symbol>
<symbol id="icon-expand-more" viewBox="0 0 32 32">
<path d="M22.113 11.447l-6.113 6.113-6.113-6.113-1.887 1.887 8 8 8-8z"/>
</symbol></svg><!-- endinject -->
	<h1>KNOB 2.0</h1>
	<h2>knob-selectable-paged-list</h2>
	<knob-selectable-paged-list params="selected: pagedListSelected, store: store, fields: ['id', 'email', 'name', 'title'], search: 'title', orderBy: {name: -1}, sort: [{label: 'By id', value:'id'}, {label: 'By name', value:'name'}], labels: {noResults: 'No results found'}">
		<div>
			<span data-bind="text: model.data.id"></span>
			<span data-bind="text: model.data.email"></span>
			<span data-bind="text: model.data.name"></span>
			<span data-bind="text: model.data.title"></span>
		</div>
	</knob-selectable-paged-list>

	<div data-bind="text: pagedListSelected() && 'index: ' + pagedListSelected().index()"></div>
	<div data-bind="text: pagedListSelected() && 'id: ' + pagedListSelected().model.data.id"></div>
	<div data-bind="text: pagedListSelected() && 'email: ' + pagedListSelected().model.data.email"></div>
	<div data-bind="text: pagedListSelected() && 'name: ' + pagedListSelected().model.data.name"></div>
	<div data-bind="text: pagedListSelected() && 'title: ' + pagedListSelected().model.data.title"></div>

	<h2>knob-selectable-paged-list with select buttton</h2>
	<knob-selectable-paged-list params="buttonSelect: true, selected: pagedListSelected, store: store, fields: ['id', 'email', 'name', 'title'], search: 'title', orderBy: {name: -1}, sort: [{label: 'By id', value:'id'}, {label: 'By name', value:'name'}], labels: {noResults: 'No results found'}">
		<div>
			<span data-bind="text: model.data.id"></span>
			<span data-bind="text: model.data.email"></span>
			<span data-bind="text: model.data.name"></span>
			<span data-bind="text: model.data.title"></span>
			<button data-bind="click: select">select</button>
		</div>
	</knob-selectable-paged-list>

	<div data-bind="text: pagedListSelected() && 'index: ' + pagedListSelected().index()"></div>
	<div data-bind="text: pagedListSelected() && 'id: ' + pagedListSelected().model.data.id"></div>
	<div data-bind="text: pagedListSelected() && 'email: ' + pagedListSelected().model.data.email"></div>
	<div data-bind="text: pagedListSelected() && 'name: ' + pagedListSelected().model.data.name"></div>
	<div data-bind="text: pagedListSelected() && 'title: ' + pagedListSelected().model.data.title"></div>
	<hr>
</div>
<script src="/lib/knockout-latest.debug.js"></script>
<script src="/knob.js"></script>
<script src="/examples/main.js"></script>
</body>
</html>
