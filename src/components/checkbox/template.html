<div class="checkbox" data-bind="click: click, disable: disabled,
	value: value, css: disabled ? 'disabled' : ''" >
	<span class="icon-wrapper" data-bind="if: normalValue()">
		<svg class="icon">
			<use xmlns:xlink="http://www.w3.org/1999/xlink" data-bind="attr: {'xlink:href': tick}" xlink:href=""></use>
		</svg>
	</span>
	<span class="icon-wrapper" data-bind="if: itemValue()">
		<svg class="icon">
			<use xmlns:xlink="http://www.w3.org/1999/xlink" data-bind="attr: {'xlink:href': plus}" xlink:href=""></use>
		</svg>
	</span>
	<span class="icon-wrapper" data-bind="if: itemNotValue()">
		<svg class="icon">
			<use xmlns:xlink="http://www.w3.org/1999/xlink" data-bind="attr: {'xlink:href': minus}" xlink:href=""></use>
		</svg>
	</span>
	<span class="icon-wrapper" data-bind="if: fullValue()">
		<svg class="icon">
			<use xmlns:xlink="http://www.w3.org/1999/xlink" data-bind="attr: {'xlink:href': full}" xlink:href=""></use>
		</svg>
	</span>		
</div>
