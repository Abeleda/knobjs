<div class="knob-dropdown-searchbox">
    <div class="knob-pagelist__bar">
        <input class="knob-input" type="text" data-bind="value: list.search, valueUpdate: 'afterkeydown'" />
        <knob-button class="knob-button-search" params="label: '',
                                    variation: 'default',
                                    icon: icons.search">
        </knob-button>
    </div>

    <!-- ko if: shouldDisplay -->
    <ul data-bind="css: list.listClass, foreach: list.items">
        <li data-bind="css: $parent.list.itemClass">

            <div data-bind="css: { selected: $parents[0].selectedId() === $data.data.id }, click: $parents[0].buttonSelect ? null : $parents[0].select">
                <!-- ko template: { nodes: $componentTemplateNodes, data: {model: $data, parent: $parents, index: $index} } -->
                <!-- /ko -->
            </div>

        </li>
    </ul>
    <!-- /ko -->
    <span class="selected" data-bind="text: selectedItem"></span>
    <!-- ko if: displayRemove -->
    <knob-button class="variation-error" params="label: '',
                                        variation: 'default',
                                        icon: icons.close" data-bind="click: removeSelectedItem">
    </knob-button>
    <!-- /ko -->
    <!-- ko if: list.items().length === 0 -->
    <span class="no-result" data-bind="visible: !list.loading(), text: labels.noResults"></span>
    <span href="#" class="add-item" data-bind="visible: !list.loading(), text: more"></span>
    <knob-button class="moreItem" params="label: '',
                                                variation: 'default',
                                                icon: icons.moreHoriz" data-bind="click: moreWithItem">
    </knob-button>
    <!-- /ko -->
</div>
