<span class="inline-editor">
	<span data-bind="visible: !editMode()" class="knob-inlinetext--noedit">
		<span data-bind="text: value"></span>
		<knob-button class="edit-start" params="label: '', click: edit, icon: icons.edit">
	</span>
	<span data-bind="visible: editMode" class="knob-inlinetext--edit">
		<knob-input params="value: editedValue, hasFocus: inputHasFocus, keyDown: keyDown, visible: editMode"></knob-input>
		<knob-button class="edit-done" params="label: '', click: save, icon: icons.done"></knob-button>
		<knob-button class="edit-cancel" params="label: '', click: cancel, icon: icons.close"></knob-button>
	</span>
</span>
