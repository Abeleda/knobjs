<div class='knob-input' data-bind="css: { active: hasFocus, disabled: disabled }, css2: variation">
	<span class="icon-wrapper preIcon" data-bind="if: left.icon.value, visible: left.icon.visible">
		<svg class="icon">
			<use xmlns:xlink="http://www.w3.org/1999/xlink" data-bind="attr: {'xlink:href': left.icon.value}" xlink:href=""></use>
		</svg>
	</span>

	<span data-bind="if: left.text">
		<span class="preFixText" data-bind="
			text: left.text.value,
			visible: left.text.visible"></span>
	</span>
	
	<input data-bind="
					attr: {type: type, placeholder: placeholder},
					hasFocus: hasFocus,
					value: value,
					valueUpdate: 'afterkeydown',
					disable: disabled" />

	<span data-bind="if: right.text">
		<span class="postFixText" data-bind="
			text: right.text.value,
		 	visible: right.text.visible"></span>
	</span>
	
	<span class="icon-wrapper postIcon" data-bind="if: right.icon.value, visible: right.icon.visible">
		<svg class="icon">
			<use xmlns:xlink="http://www.w3.org/1999/xlink" data-bind="attr: {'xlink:href': right.icon.value}" xlink:href=""></use>
		</svg>
	</span>
</div>
