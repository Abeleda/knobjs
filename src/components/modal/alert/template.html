<div class="knob-modal-alert">
	<knob-modal class="centerText" params="
		title: title,
		icon: icon,
		visible: visible">

		<div class="knob-modal__content" data-bind="text: message"></div>
		<div class="knob-modal__buttons">
			<knob-button class="rounded" params="
				label: okLabel,
				variation: 'primary',
				click: ok
			"></knob-button>
		</div>
	</knob-modal>
</div>
