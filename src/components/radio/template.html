<div class="knob-radio" data-bind="foreach: items, css: { 'knob-radio-block': mainBlockView , 'knob-radio-inline': mainInlineView }">
	<div data-bind="component: {
		name: 'knob-button',
		params: {
			variation: $parent.variation,
			label: label,
			icon: icon,
			radio: true,
			group: group,
			click: select
		}
	}, css: isSelected() ? 'active' : ''">
	</div>
	<div data-bind="if: inlineView() || blockView()" class="blockLabel">
		<span data-bind="text: label"></span>
	</div>
</div>
