<div class="knob-tabs">
	<div class="knob-radio-wrapper">
		<knob-radio params="
			group: tabsGroup,
			variation: 'tab',
			selectedIdx: selectedIdx,
			items: buttons
			">
		</knob-radio>
	</div>
	<div class="knob-panel-group" data-bind="foreach: panels">
		<knob-tab data-bind="visible: $parent.selectedIdx() == $index()" params="variation: $parent.variation">
			<!-- ko template: { nodes: $data } --><!-- /ko -->
		</knob-tab>
	</div>
</div>
