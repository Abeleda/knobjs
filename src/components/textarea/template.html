<div class="knob-textarea-wrapper" data-bind="css: hasFocus() ? 'active' : ''">
<textarea data-bind="css: cssClass,
					style: style,
					attr: {placeholder: placeholder},
					event: eventHandlers,
					hasFocus: hasFocus,
					disable: state() === 'disabled',
					value: value,
					valueUpdate: 'afterkeydown'">
</textarea>
</div>
