<div class="knob-textarea-wrapper" data-bind="css: hasFocus() ? 'active' : ''">
<textarea class="knob-textarea" data-bind="attr: {placeholder: placeholder},
					event: eventHandlers,
					hasFocus: hasFocus,
					disable: state() === 'disabled',
					value: value,
					valueUpdate: 'afterkeydown'">
</textarea>
</div>
