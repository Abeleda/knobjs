<div class="knob-dropdown">
	<!-- with params, the selected().label won't be recalculated, when selected is changed... -->
	<div data-bind="component: {
		name: 'knob-button',
		params: {
			label: selected().label,
			variation: 'dropdown',
			icon: selected().icon,
			rightIcon: rightIcon,
			click: dropdownVisible.toggle
		}
	}">
	</div>
	<div class="knob-dropdown-menu" data-bind="foreach: options, visible: dropdownVisible">
		<div data-bind="component: {
				name: 'knob-button',
				params: {
					variation: 'dropdown-option',
					label: label,
					icon: icon,
					click: select
				}
			}, 
			visible: $data !== $parent.selected()">
		</div>
	</div>
</div>
