<span>
	<span data-bind="visible: !editMode()">
		<span data-bind="text: value"></span>
		<knob-button params="label: '', click: edit, icon: '#icon-edit'">
	</span>
	<span data-bind="visible: editMode">
		<knob-input params="value: editedValue, hasFocus: inputHasFocus, keyDown: keyDown, visible: editMode"></knob-input>
		<knob-button params="label: '', click: save, icon: '#icon-done'"></knob-button>
		<knob-button params="label: '', click: cancel, icon: '#icon-close'"></knob-button>
	</span>
</span>
