<div class="knob-numericInput">

	<!-- pre input placeholder -->
	<knob-input params="
		value: inputValue,
		preFixText: prefix,
		postFixText: postfix
	">
	</knob-input>

	<span class="control-buttons" data-bind="foreach: {data: controlButtons, as: 'button'}">
		<knob-button params="
			icon: button.icon,
			click: button.click,
			triggerOnHold: $parent.triggerOnHold
		">
		</knob-button>
	</span>
	
	<!-- post input placeholder -->
</div>
