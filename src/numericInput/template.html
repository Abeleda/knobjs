<div class="knob-numericInput">

	<!-- pre input placeholder -->
	<knob-input params="
		value: inputValue,
		left: {
			text: {
				value: prefix
			}
		},
		right:{
			text: {
				value: postfix
			}
		}
	">
	</knob-input>
	<span data-bind="text: postfix">
	</span>
	<span class="control-button">
		<knob-button params="
			icon: increaseButton.icon,
			click: increaseButton.click,
			triggerOnHold: triggerOnHold
		">
		</knob-button>
	</span>
	<span class="control-button">
		<knob-button params="
			icon: decreaseButton.icon,
			click: decreaseButton.click,
			triggerOnHold: triggerOnHold
		">
		</knob-button>
	</span>
	
	<!-- post input placeholder -->
</div>
