<div class="knob-numericInput variation-back" data-bind="if: layoutArrangement === 'back'">

	<!-- pre input placeholder -->
	<knob-input params="
		value: inputValue,
		preFixText: prefix,
		postFixText: postfix
	">
	</knob-input>
	<span class="control-button">
		<knob-button params="
			icon: increaseButton.icon,
			click: increaseButton.click,
			triggerOnHold: triggerOnHold
		">
		</knob-button>
	</span>
	<span class="control-button">
		<knob-button params="
			icon: decreaseButton.icon,
			click: decreaseButton.click,
			triggerOnHold: triggerOnHold
		">
		</knob-button>
	</span>
	
	<!-- post input placeholder -->
</div>
