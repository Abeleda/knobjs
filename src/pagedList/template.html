<div class="knob-pagelist">
	<!-- ko if: error -->
		<div data-bind="text: error"></div>
	<!-- /ko -->

	<div>
		<div class="knob-pagelist__bar">
			<input class="knob-input" type="text" data-bind="value: search, valueUpdate: 'afterkeydown'"/>
			<knob-button class="knob-button-search" params="label: '',
								variation: 'default',
								icon: '#icon-search'">
			</knob-button>
			<knob-items-per-page class="knob-pagelist__items-per-page" params="numOfItems: count,
										numOfPages: numOfPages,
										itemsPerPage: itemsPerPage">
			</knob-items-per-page>
			<!-- ko if: sortOptions.length > 0 -->
				<knob-dropdown class="knob-dropdown" params="rightIcon: '#icon-expand-more', selectedIdx: sortIdx, selected: sort, items: sortOptions"></knob-dropdown>
			<!-- /ko -->
		</div>
		<div class="knob-pagelist__result" data-bind="foreach: items">
			<!-- ko template: { nodes: $componentTemplateNodes, data: {model: $data, parent: $parent, index: $index} } --><!-- /ko -->
		</div>
	</div>

	<div data-bind="visible: loading">Loading...</div>
	<!--
	<knob-pagination params="numOfItems: pagination.numOfItems, itemsPerPage: itemsPerPage"></knob-pagination>
	-->
	<!-- ko if: numOfPages() > 0 -->
		<knob-pagination params="numOfPages: numOfPages, currentPage: currentPage"></knob-pagination>
	<!-- /ko -->
	<!-- ko if: $data.loadMore -->
		<div data-bind="visible: !loading(), click: loadMore">Load more...</div>
	<!-- /ko -->
</div>
