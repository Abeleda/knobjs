<div class="knob-radio" data-bind="foreach: items">
	<div data-bind="component: {
		name: 'knob-button',
		params: {
			state: isSelected() ? 'active' : 'default',
			variation: $parent.variation,
			label: label,
			icon: icon,
			radio: true,
			group: group,
			click: select
		}
	}">
	</div>
</div>
