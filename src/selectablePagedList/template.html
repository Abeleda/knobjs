<div class="knob-selectable-paged-list">
  <knob-paged-list params="
    store: store,
    fields: ['id', 'email', 'name', 'title'],
    search: 'title',
    orderBy: {name: -1},
    sort: [{label: 'By id', value:'id'}, {label: 'By name', value:'name'}],
    labels: {noResults: 'No results found'}">


    <div data-bind="css: { selected: $parents[2].selected() === $index() }, click: function(){ $parents[2].selected($index())}">

      <!-- ko template: { nodes: $parentContext.$parentContext.$parentContext.$componentTemplateNodes } --><!-- /ko -->

    </div>

  </knob-paged-list>
  <style>
    .selected {
      color: blue;
    }
</style>
</div>
